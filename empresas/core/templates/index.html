<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Empresas</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Informações sobre Empresas</h1>
            <p class="lead">Consultar o cnpj de uma empresa afim de obter a sua situação.</p>
        </div>
    </div>
    <div class="container-fluid">
            <form action="/consulta_cnpj/" method="post" class="form-inline">
                {% csrf_token %}
                <input type="number" class="form-control mb-2 mr-sm-2" id="cnpj" name="cnpj" value="{{cnpj}}" placeholder="CNPJ"><button type="submit" class="btn btn-primary mb-2">Buscar</button>
                <br/>                
            </form>
            
            {% for res in result %}
                    <div><p class="lead"><label for="">Data da Sanção: </label>{{ res.dataInicioSancao }}</p></div>
                    <div><p class="lead"><label for="">Sanção: </label>{{ res.tipoSancao.descricaoResumida }}</p></div> <br/>
            {% endfor %}
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
